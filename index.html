<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <button onclick="onClick()">Change Color</button>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var canv = document.getElementById('canvas');
        var Module = {
            canvas: canv
        };
    </script>
    
    <!-- Call the javascript glue code as generated by Emscripten -->
    <script src="main.js"></script>

    <!-- Allow the javascript to call C++ functions -->
    <script type='text/javascript'>
      function onClick () {
        _toggle_background_color();
      }
      canv.addEventListener('click',    _toggle_background_color, false);
      canv.addEventListener('touchend', _toggle_background_color, false);
    </script>

    <p>Click the canvas to change the background color.</p>
    <div id="joe"></div>
</body>

</html>
